<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">

        /* 定义模块*/
        var app=angular.module("mymodel",[]);

        /*定义方法*/
        app.controller("myctrl",function ($scope) {

            $scope.add=function () {

            $scope.x=parseInt($scope.A)+parseInt($scope.B);


            }
            
        })



    </script>



</head>

<body ng-app="mymodel" ng-controller="myctrl">


A:<input type="text" ng-model="A" >
B:<input type="text" ng-model="B" >
    <button ng-click="add()"> Add</button> {{x}}




</body>
